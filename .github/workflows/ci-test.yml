name: CI Tests
on:
  push:
  pull_request:
  schedule:
    - cron: "15 7 * * *"   # chaque jour 07:15 UTC
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare yarn@1.22.22 --activate
      - run: echo "nodeLinker: node-modules" > .yarnrc.yml
      - run: yarn install
      - run: yarn test
