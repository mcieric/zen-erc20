name: Extra Daily Commits

on:
  schedule:
    - cron: "0 6 * * *"    # 06h00 UTC
    - cron: "0 12 * * *"   # 12h00 UTC
    - cron: "0 18 * * *"   # 18h00 UTC
    - cron: "59 23 * * *"  # 23h59 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update activity log
        run: |
          echo "Auto update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> activity-log.md

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto activity update [skip ci]"
          file_pattern: activity-log.md
          branch: main
